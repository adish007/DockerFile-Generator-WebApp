<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dockerfile Generator</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Dockerfile Generator</h1>
        <form id="repo-form">
            <label for="repo-url">Enter GitHub Repository URL:</label>
            <input type="url" id="repo-url" name="repo_url" placeholder="https://github.com/user/repo.git" required>
            <button type="submit">Generate Dockerfile</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
